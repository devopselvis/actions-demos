name: Add Dad Joke To Issue Using Slash

on:
  issue_comment:
    types: 
      - created


jobs:

  Add-Dad-Joke-To-Issue-Comment:

    runs-on: ubuntu-latest

    steps:

      - name: Was A Dad Joke Requested
        id: dad-joke-requested
        run: | 
          checkvalue="${${{ github.event.comment.body }}:0:5}"
          echo "::set-output name=comment::$checkvalue"

      - name: Testing
        if: ${{ steps.run_tests.outputs.comment == '/joke' }}
        run: |
          echo ===========================================
          echo "a joke was asked for"

