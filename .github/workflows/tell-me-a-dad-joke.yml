name: Tell Me A Dad Joke

on:
  workflow_dispatch:

jobs:
  
  GetDadJoke:
    
    runs-on: ubuntu-latest

    
    steps:
     
      - name: Get Dad Joke
        id: get-dad-joke
        run: |
          JOKE=$(curl -H "Accept: text/plain" https://icanhazdadjoke.com/)
          echo "================================================================="
          echo "$JOKE"
          echo "::set-output name=dadjoke::$JOKE"
          
      - name: Output Dad Joke
        run: echo "${{ steps.get-dad-joke.outputs.dadjoke}}"
