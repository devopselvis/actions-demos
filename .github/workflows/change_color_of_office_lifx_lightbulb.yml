name: Change Color Of Office LIFX Lightbulb

# Controls when the action will run. 
on:
  workflow_dispatch:
  
jobs:
  changethebulbcolor:
    name: Change The Bulb Color

    runs-on: ubuntu-latest

    steps:
    
      - name: Find Random Color
        id: find-random-color
        run: |
          RN=$(( $RANDOM % 9 + 1 ))

          case $RN in

            1)
              COLOR="white"
              ;;

            2)
              COLOR="red"
              ;;

            3)
              COLOR="orange"
              ;;

            4)
              COLOR="yellow"
              ;;

            5)
              COLOR="cyan"
              ;;

            6)
              COLOR="green"
              ;;
      
            7)
              COLOR="blue"
              ;;
  
            8)
              COLOR="purple"
              ;;

            9)
              COLOR="pink"
              ;;
 
            *)
              COLOR="THIS IS BAD"
              ;;
          esac

          echo $RN
          echo $COLOR
          
          echo "::set-output name=bulbcolor::$JOKE"

      - name: Change The Bulb Color To Green
        run: |
          curl -X PUT "https://api.lifx.com/v1/lights/${{ secrets.LIFX_BULB_ID }}/state" -H "Authorization: Bearer ${{ secrets.LIFX_ID }}" -d "color=${{ steps.find-random-color.outputs.bulbcolor }}"

